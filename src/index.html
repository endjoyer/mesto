<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="page__content">
      <section class="profile">
        <div class="profile__avatar-container">
          <img class="profile__avatar" src="#" alt="Картинка профиля">
          <button class="profile__edit-avatar-button" aria-label="Открыть редактирование картинки профиля"
            type="button"></button>
        </div>
        <div class="profile__info">
          <div class="profile__title-container">
            <h1 class="profile__title"></h1>
            <button class="profile__edit-button" aria-label="Открыть редактирование профиля" type="button"></button>
          </div>
          <p class="profile__subtitle"></p>
        </div>
        <button class="profile__add-button" aria-label="Открыть добавление изображений" type="button"></button>
      </section>
      <section class="elements">
        <ul class="elements__container"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>

  <template id="element-template">
    <li class="element">
      <div class="element__image-container">
        <img class="element__image">
      </div>
      <button class="element__delete" aria-label="Закрыть" type="button"></button>
      <div class="element__panel">
        <h2 class="element__name"></h2>
        <div class="element__like-container">
          <button class="element__like" aria-label="Поставить лайк" type="button"></button>
          <span class="element__number-likes"></span>
        </div>
      </div>
    </li>
  </template>

  <aside class="popup" id="popup-edit">
    <form class="popup__container" name="form-popup" novalidate>
      <h3 class="popup__title">Редактировать профиль</h3>
      <button class="popup__close" aria-label="Закрыть" type="button"></button>
      <label class="popup__label">
        <input class="popup__input" type="text" name="name" placeholder="Имя" value="" required minlength="2"
          maxlength="40">
        <span class="name-error popup__input-error"></span>
      </label>
      <label class="popup__label">
        <input class="popup__input" type="text" name="about" placeholder="О себе" value="" required minlength="2"
          maxlength="200">
        <span class="about-error popup__input-error"></span>
      </label>
      <button class="popup__btn popup__submit" type="submit"><span class="popup__btn-text">Сохранить</span></button>
    </form>
  </aside>

  <aside class="popup" id="popup-add">
    <form class="popup__container popup__container_type_add" name="form-popup" novalidate>
      <h3 class="popup__title">Новое место</h3>
      <button class="popup__close" aria-label="Закрыть" type="button"></button>
      <label class="popup__label">
        <input class="popup__input" type="text" name="name" placeholder="Название" required minlength="2"
          maxlength="30">
        <span class="name-error popup__input-error"></span>
      </label>
      <label class="popup__label">
        <input class="popup__input" type="url" name="link" placeholder="Ссылка на картинку" required>
        <span class="link-error popup__input-error"></span>
      </label>
      <button class="popup__btn popup__submit" type="submit"><span class="popup__btn-text">Сохранить</span></button>
    </form>
  </aside>

  <aside class="popup" id="popup-edit-avatar">
    <form class="popup__container" name="form-popup" novalidate>
      <h3 class="popup__title">Обновить аватар</h3>
      <button class="popup__close" aria-label="Закрыть" type="button"></button>
      <label class="popup__label">
        <input class="popup__input" type="url" name="avatar" placeholder="Ссылка на картинку" required>
        <span class="avatar-error popup__input-error"></span>
      </label>
      <button class="popup__btn popup__submit" type="submit"><span class="popup__btn-text">Сохранить</span></button>
    </form>
  </aside>

  <aside class="popup" id="popup-confirmation">
    <form class="popup__container">
      <h3 class="popup__title">Вы уверены?</h3>
      <button class="popup__close" aria-label="Закрыть" type="button"></button>
      <button class="popup__btn" type="submit">Да</button>
    </form>
  </aside>

  <aside class="popup popup-look-img">
    <div class="popup__container popup-look-img__container">
      <button class="popup__close" aria-label="Закрыть" type="button"></button>
      <img class="popup-look-img__image" src="#" alt="">
      <h3 class="popup-look-img__title"></h3>
    </div>
  </aside>


</body>

</html>
