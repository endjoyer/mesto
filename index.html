<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Лого Mesto">
      <div class="header__border"></div>
    </header>
    <main class="page__content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Фотография исследователь">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто<a class="profile__edit-batton" href="#"></a></h1>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <a class="profile__add-batton" href="#"></a>
      </section>
      <section class="elements">
        <div class="element">
          <img class="element__image" src="./images/place-barcelona.jpg" alt="">
          <div class="element__panel">
            <p class="element__name">Барселона</p>
            <a class="element__like" href="#"></a>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/place-greece.jpg" alt="">
          <div class="element__panel">
            <p class="element__name">Греция</p>
            <a class="element__like" href="#"></a>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/place-island-of-orleans.jpg" alt="">
          <div class="element__panel">
            <p class="element__name">Остров Орлеан</p>
            <a class="element__like" href="#"></a>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/place-lake-bled.jpg" alt="">
          <div class="element__panel">
            <p class="element__name">Бледское озеро</p>
            <a class="element__like" href="#"></a>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/place-vernazza.jpg" alt="">
          <div class="element__panel">
            <p class="element__name">Вернацца</p>
            <a class="element__like" href="#"></a>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/place-yellowstone-national-park.jpg" alt="">
          <div class="element__panel">
            <p class="element__name">Йеллоустонский национальный парк</p>
            <a class="element__like" href="#"></a>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
</body>

</html>
