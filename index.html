<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <script async src="./scripts/index.js"></script>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Лого Mesto">
    </header>
    <main class="page__content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Фотография исследователь">
        <div class="profile__info">
          <div class="profile__title-container">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-batton" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-batton" type="button"></button>
      </section>
      <section class="elements">
        <ul class="elements__container">
          <li class="element">
            <img class="element__image" src="./images/place-barcelona.jpg" alt="Церковь в Барселоне">
            <div class="element__panel">
              <h2 class="element__name">Барселона</h2>
              <button class="element__like" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/place-greece.jpg" alt="Руины греческого древнего храма">
            <div class="element__panel">
              <h2 class="element__name">Греция</h2>
              <button class="element__like" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/place-island-of-orleans.jpg" alt="Заснеженная тундра">
            <div class="element__panel">
              <h2 class="element__name">Остров Орлеан</h2>
              <button class="element__like" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/place-lake-bled.jpg" alt="Озеро на фоне замка на островке">
            <div class="element__panel">
              <h2 class="element__name">Бледское озеро</h2>
              <button class="element__like" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/place-vernazza.jpg" alt="Городок на скалистом утесе у моря">
            <div class="element__panel">
              <h2 class="element__name">Вернацца</h2>
              <button class="element__like" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/place-yellowstone-national-park.jpg" alt="Горячий источник">
            <div class="element__panel">
              <h2 class="element__name">Йеллоустонский национальный парк</h2>
              <button class="element__like" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <section class="popup">
    <form class="popup__container" name="form-popup">
      <h3 class="popup__title">Редактировать профиль</h3>
      <button class="popup__close" type="button"></button>
      <label class="popup__label">
        <input class="popup__input" type="text" name="name" value="Жак-Ив Кусто">
      </label>
      <label class="popup__label">
        <input class="popup__input" type="text" name="about-me" value="Исследователь океана">
      </label>
      <button class="popup__btn" type="submit">Сохранить</button>
    </form>
  </section>
</body>

</html>
