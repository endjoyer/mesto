<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <script async src="./scripts/index.js"></script>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Лого Mesto">
    </header>
    <main class="page__content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Фотография исследователь">
        <div class="profile__info">
          <div class="profile__title-container">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-batton" type="button" data-modal="profile"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-batton" type="button" data-modal="image"></button>
      </section>
      <section class="elements">
        <ul class="elements__container"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>

  <template id="element-template">
    <li class="element">
      <div class="element__image-container">
        <img class="element__image">
      </div>
      <button class="element__delete" type="button"></button>
      <button class="element__edit" type="button" data-modal="image"></button>
      <div class="element__panel">
        <h2 class="element__name"></h2>
        <button class="element__like" type="button"></button>
      </div>
    </li>
  </template>

  <aside class="popup" id="profile">
    <form class="popup__container" id="profile" name="form-popup">
      <h3 class="popup__title">Редактировать профиль</h3>
      <button class="popup__close" type="button"></button>
      <label class="popup__label">
        <input class="popup__input" type="text" name="name" value="Жак-Ив Кусто">
      </label>
      <label class="popup__label">
        <input class="popup__input" type="text" name="about-me" value="Исследователь океана">
      </label>
      <button class="popup__btn" type="submit">Сохранить</button>
    </form>
  </aside>

  <aside class="popup popup_add" id="image">
    <form class="popup__container popup__container_add" id="image" name="form-popup">
      <h3 class="popup__title">Новое место</h3>
      <button class="popup__close popup__close_add" type="button"></button>
      <label class="popup__label">
        <input class="popup__input" type="text" name="name-img" placeholder="Название">
      </label>
      <label class="popup__label">
        <input class="popup__input" type="text" name="link" placeholder="Ссылка на картинку">
      </label>
      <button class="popup__btn" type="submit">Сохранить</button>
    </form>
  </aside>

  <aside class="popup-look-img">
    <div class="popup-look-img__container">
      <button class="popup-look-img__close  popup__close" type="button"></button>
      <h3 class="popup-look-img__title"></h3>
    </div>
  </aside>

</body>

</html>
