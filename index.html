<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <script defer src="./scripts/cards.js"></script>
  <script defer src="./scripts/validationConfig.js"></script>
  <script defer src="./scripts/validate.js"></script>
  <script defer src="./scripts/index.js"></script>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Лого Mesto">
    </header>
    <main class="page__content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Фотография исследователь">
        <div class="profile__info">
          <div class="profile__title-container">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-batton" aria-label="Открыть редактирование профиля" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-batton" aria-label="Открыть добавление изображений" type="button"></button>
      </section>
      <section class="elements">
        <ul class="elements__container"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>

  <template id="element-template">
    <li class="element">
      <div class="element__image-container">
        <img class="element__image">
      </div>
      <button class="element__delete" aria-label="Закрыть" type="button"></button>
      <button class="element__edit" aria-label="Открыть редактирование изображения" type="button"></button>
      <div class="element__panel">
        <h2 class="element__name"></h2>
        <button class="element__like" aria-label="Поставить лайк" type="button"></button>
      </div>
    </li>
  </template>

  <aside class="popup" id="popup-edit">
    <form class="popup__container" name="form-popup" novalidate>
      <h3 class="popup__title">Редактировать профиль</h3>
      <button class="popup__close" aria-label="Закрыть" type="button"></button>
      <label class="popup__label">
        <input class="popup__input" type="text" name="name" placeholder="Имя" value="Жак-Ив Кусто" required
          minlength="2" maxlength="40">
        <span class="name-error popup__input-error"></span>
      </label>
      <label class="popup__label">
        <input class="popup__input" type="text" name="about-me" placeholder="О себе" value="Исследователь океана"
          required minlength="2" maxlength="200">
        <span class="about-me-error popup__input-error"></span>
      </label>
      <button class="popup__btn popup__submit" type="submit">Сохранить</button>
    </form>
  </aside>

  <aside class="popup" id="popup-add">
    <form class="popup__container" name="form-popup" novalidate>
      <h3 class="popup__title">Новое место</h3>
      <button class="popup__close" aria-label="Закрыть" type="button"></button>
      <label class="popup__label">
        <input class="popup__input" type="text" name="name-img" placeholder="Название" required minlength="2"
          maxlength="30">
        <span class="name-img-error popup__input-error"></span>
      </label>
      <label class="popup__label">
        <input class="popup__input" type="url" name="link" placeholder="Ссылка на картинку" required>
        <span class="link-error popup__input-error"></span>
      </label>
      <button class="popup__btn popup__submit" type="submit">Сохранить</button>
    </form>
  </aside>

  <aside class="popup" id="popup-add-edit">
    <form class="popup__container" name="form-popup" novalidate>
      <h3 class="popup__title">Новое место</h3>
      <button class="popup__close" aria-label="Закрыть" type="button"></button>
      <label class="popup__label">
        <input class="popup__input" type="text" name="name-img" placeholder="Название" required minlength="2"
          maxlength="30">
        <span class="name-img-error popup__input-error"></span>
      </label>
      <label class="popup__label">
        <input class="popup__input" type="url" name="link" placeholder="Ссылка на картинку" required>
        <span class="link-error popup__input-error"></span>
      </label>
      <button class="popup__btn popup__submit" type="submit">Сохранить</button>
    </form>
  </aside>

  <aside class="popup popup-look-img">
    <div class="popup__container popup-look-img__container">
      <button class="popup__close" aria-label="Закрыть" type="button"></button>
      <img class="popup-look-img__image" src="#" alt="">
      <h3 class="popup-look-img__title"></h3>
    </div>
  </aside>

</body>

</html>
